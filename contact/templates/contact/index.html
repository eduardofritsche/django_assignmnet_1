{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <!-- Contact Page Header -->
    <h1>Contact</h1>

    <div class="row">

        <!-- Hotel Contact info -->
        <div class="col-md-6">
        <div class="my-5">
            <h2 class="bg-light">Email</h2>
            <p>asdf@asdf.com</p>
            <h2 class="bg-light">Phone</h2>
            <p>000-0000 <br> 000-0000</p>
            <h2 class="bg-light">Address</h2>
            <p>Lorem ipsum dolor sit amet, 000<br>00000-000</p>
        </div>
        </div>

        <!-- email form -->
        <div class="col-md-6">
            <form action="#" class="my-5">
                <div class="form-group">
                    <label for="contact_name">Full Name</label>
                    <input type="text" class="form-control" id="contact_name" placeholder="user name" required>
                </div>
                <div class="form-group">
                    <label for="contact_email">Email address</label>
                    <input type="email" class="form-control" id="contact_email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="contact_subject">Subject</label>
                    <input type="text" class="form-control" id="contact_subject" placeholder="subject" required>
                </div>
                <div class="form-group">
                    <label for="contact_text">Example textarea</label>
                    <textarea class="form-control" id="contact_text" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal">Send</button>
            </form>
        </div>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <!-- <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div> -->
        <div class="modal-body">
            Message sent successfully
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
        </div>
    </div>
</div>
{% endblock %}
